# 有価証券報告書テンプレート
# 金融商品取引法に基づく標準的な記載項目（詳細版）

document_type: securities_report
display_name: 有価証券報告書
description: 金融商品取引法に基づき、上場企業が年度ごとに提出する法定開示書類

sections:
  - id: cover_page
    name: 表紙
    required: true
    keywords:
      - 有価証券報告書
      - 事業年度
      - 提出会社
      - 本店の所在地
      - 提出日
    extraction_points:
      - 会社名
      - 事業年度（自/至）
      - 本店所在地
      - 代表者氏名
      - 最寄りの連絡場所
      - 提出日
      - EDINETコード
      - 証券コード
    
  - id: company_info
    name: 企業情報
    required: true
    subsections:
      - id: company_overview
        name: 企業の概況
        required: true
        
        items:
          - id: key_management_indicators
            name: 主要な経営指標等の推移
            required: true
            keywords:
              - 売上高
              - 営業利益
              - 経常利益
              - 当期純利益
              - 包括利益
              - 純資産額
              - 総資産額
              - 自己資本比率
              - ROE
              - ROA
              - PER
              - PBR
              - 株価収益率
              - 配当性向
              - 営業活動によるキャッシュ・フロー
              - 投資活動によるキャッシュ・フロー
              - 財務活動によるキャッシュ・フロー
            subsections:
              - id: consolidated_kpi
                name: 連結経営指標
                extraction_points:
                  - 売上高
                  - 営業利益率
                  - 経常利益率
                  - 当期純利益率
                  - 総資産経常利益率（ROA）
                  - 自己資本当期純利益率（ROE）
                  - デットエクイティレシオ（D/Eレシオ）
                  - インタレストカバレッジレシオ
              - id: non_consolidated_kpi
                name: 提出会社経営指標
                extraction_points:
                  - 売上高（5期分）
                  - 1株当たり純資産額
                  - 1株当たり配当額
                  - 配当性向
            tables:
              - name: 連結経営指標等
                columns:
                  - 回次
                  - 売上高
                  - 経常利益
                  - 親会社株主に帰属する当期純利益
                  - 包括利益
                  - 純資産額
                  - 総資産額
                  - 1株当たり純資産額
                  - 1株当たり当期純利益
                  - 潜在株式調整後1株当たり当期純利益
                  - 自己資本比率
                  - 自己資本利益率（ROE）
                  - 株価収益率（PER）
                  - 営業活動によるキャッシュ・フロー
                  - 投資活動によるキャッシュ・フロー
                  - 財務活動によるキャッシュ・フロー
                  - 現金及び現金同等物の期末残高
                  - 従業員数
                years_covered: 5
              - name: 提出会社の経営指標等
                columns:
                  - 売上高
                  - 経常利益
                  - 当期純利益
                  - 資本金
                  - 発行済株式総数
                  - 純資産額
                  - 総資産額
                  - 1株当たり純資産額
                  - 1株当たり配当額（内1株当たり中間配当額）
                  - 1株当たり当期純利益
                  - 潜在株式調整後1株当たり当期純利益
                  - 自己資本比率
                  - 自己資本利益率
                  - 株価収益率
                  - 配当性向
                  - 従業員数
                years_covered: 5
          
          - id: history
            name: 沿革
            required: true
            keywords:
              - 設立
              - 創業
              - 上場
              - 合併
              - 事業譲渡
              - 子会社設立
            extraction_points:
              - 年月
              - 主要事象
          
          - id: business_description
            name: 事業の内容
            required: true
            keywords:
              - 事業系統図
              - セグメント
              - 事業内容
              - 主要製品
              - サービス内容
              - ビジネスモデル
            subsections:
              - id: business_overview
                name: 事業の概要
                extraction_points:
                  - 企業集団の概況
                  - 経営理念・ビジョン
                  - 事業ドメイン
              - id: business_segments
                name: 事業セグメント情報
                required: true
                items:
                  - id: segment_details
                    name: セグメント別詳細
                    extraction_points:
                      - セグメント名
                      - 主要製品・サービス
                      - 売上構成比
                      - 利益構成比
                      - 従業員数
                      - 主要顧客
                      - 競合状況
                  - id: segment_revenue_breakdown
                    name: セグメント別売上高内訳
                    extraction_points:
                      - 製品別売上高
                      - 地域別売上高
                      - 顧客別売上高
              - id: business_system
                name: 事業系統図
                extraction_points:
                  - 当社と関係会社の位置づけ
                  - 事業の流れ
                  - バリューチェーン
                  - サプライチェーン
              - id: business_model
                name: ビジネスモデル
                extraction_points:
                  - 収益モデル
                  - 販売チャネル
                  - 主要取引先
                  - 競争優位性
          
          - id: affiliated_companies
            name: 関係会社の状況
            required: true
            keywords:
              - 子会社
              - 関連会社
              - 持分法適用会社
              - 連結子会社
              - 非連結子会社
            subsections:
              - id: subsidiary_overview
                name: 子会社の概要
                extraction_points:
                  - 連結子会社数
                  - 非連結子会社数
                  - 持分法適用関連会社数
                  - 持分法非適用関連会社数
              - id: major_subsidiaries
                name: 主要な子会社
                items:
                  - id: domestic_subsidiaries
                    name: 国内子会社
                    extraction_points:
                      - 会社名
                      - 所在地
                      - 資本金
                      - 議決権所有割合
                      - 事業内容
                      - 役員の兼任状況
                  - id: overseas_subsidiaries
                    name: 海外子会社
                    extraction_points:
                      - 会社名
                      - 所在地（国名）
                      - 資本金
                      - 議決権所有割合
                      - 事業内容
                      - 役員の兼任状況
              - id: affiliated_companies_table
                name: 関係会社一覧表
                tables:
                  - name: 関係会社一覧
                    columns:
                      - 名称
                      - 住所
                      - 資本金
                      - 主要な事業の内容
                      - 議決権の所有割合
                      - 関係内容
                      - 役員の兼任
                      - 資金援助
                      - 営業上の取引
                      - 設備の賃貸借
              - id: changes_in_scope
                name: 連結範囲の変更
                extraction_points:
                  - 当期の新規連結
                  - 当期の連結除外
                  - 変更理由
          
          - id: employees
            name: 従業員の状況
            required: true
            keywords:
              - 従業員数
              - 平均年齢
              - 平均勤続年数
              - 平均年間給与
            tables:
              - name: セグメント別従業員数
                columns:
                  - セグメント名
                  - 従業員数
                  - 前期比増減
              - name: 提出会社の従業員数
                columns:
                  - 従業員数
                  - 平均年齢
                  - 平均勤続年数
                  - 平均年間給与
            extraction_points:
              - 連結従業員数
              - 提出会社従業員数
              - 臨時従業員数
              - 平均年齢
              - 平均勤続年数
              - 平均年間給与
              - 労働組合の状況
      
      - id: business_status
        name: 事業の状況
        required: true
        
        items:
          - id: management_policy
            name: 経営方針、経営環境及び対処すべき課題等
            required: true
            keywords:
              - 経営方針
              - 経営戦略
              - 中長期的な経営戦略
              - 経営環境
              - 対処すべき課題
              - 目標とする経営指標
            extraction_points:
              - 会社の経営の基本方針
              - 目標とする経営指標
              - 中長期的な会社の経営戦略
              - 会社の対処すべき課題
          
          - id: business_risks
            name: 事業等のリスク
            required: true
            keywords:
              - リスク
              - 影響
              - 対応策
              - 顕在化の可能性
              - 重要性
            risk_categories:
              - id: market_risk
                name: 市場リスク
                keywords:
                  - 為替変動
                  - 金利変動
                  - 株価変動
                  - 商品価格変動
              - id: credit_risk
                name: 信用リスク
                keywords:
                  - 取引先の信用状況
                  - 債権回収
                  - 貸倒れ
              - id: liquidity_risk
                name: 流動性リスク
                keywords:
                  - 資金繰り
                  - 資金調達
              - id: operational_risk
                name: オペレーショナルリスク
                keywords:
                  - システム障害
                  - 業務プロセス
                  - 人的リスク
                  - 災害
                  - 事故
              - id: compliance_risk
                name: コンプライアンスリスク
                keywords:
                  - 法令違反
                  - 訴訟
                  - 規制変更
              - id: strategic_risk
                name: 戦略リスク
                keywords:
                  - 事業戦略
                  - 競争環境
                  - 技術革新
                  - M&A
              - id: reputational_risk
                name: レピュテーションリスク
                keywords:
                  - 風評
                  - ブランド毀損
              - id: esg_risk
                name: ESG関連リスク
                keywords:
                  - 気候変動
                  - 環境規制
                  - 人権問題
                  - ガバナンス
            extraction_points:
              - リスク項目
              - リスクの内容
              - 顕在化の可能性
              - 顕在化した場合の影響度
              - 対応策
          
          - id: mda
            name: 財政状態、経営成績及びキャッシュ・フローの状況の分析
            required: true
            keywords:
              - 業績
              - 経営成績
              - 財政状態
              - キャッシュ・フロー
              - セグメント別分析
              - 重要な会計方針
              - 重要な会計上の見積り
            subsections:
              - id: mda_overview
                name: 経営成績等の状況の概要
                items:
                  - id: business_performance
                    name: 当期の業績概況
                    extraction_points:
                      - 経営環境
                      - 当期の経営方針
                      - 当期の業績サマリー
                  - id: revenue_analysis
                    name: 売上高の分析
                    extraction_points:
                      - 売上高
                      - 前期比増減額
                      - 前期比増減率
                      - 売上高増減の主要因
                      - 製品別売上分析
                      - 地域別売上分析
                  - id: profit_analysis
                    name: 利益の分析
                    extraction_points:
                      - 売上総利益
                      - 売上総利益率
                      - 営業利益
                      - 営業利益率
                      - 経常利益
                      - 経常利益率
                      - 当期純利益
                      - 当期純利益率
                      - 各利益段階の増減要因
                  - id: extraordinary_items
                    name: 特別損益の分析
                    extraction_points:
                      - 特別利益の内容
                      - 特別損失の内容
                      - 金額及び発生理由
              - id: mda_segment_analysis
                name: セグメント別の経営成績
                keywords:
                  - セグメント売上高
                  - セグメント利益
                  - 増減要因
                items:
                  - id: segment_performance
                    name: セグメント別業績
                    extraction_points:
                      - セグメント名
                      - 売上高
                      - 営業利益
                      - 前期比増減率
                      - 増減要因
                      - 主要製品の動向
                  - id: geographic_analysis
                    name: 地域別分析
                    extraction_points:
                      - 地域名
                      - 売上高
                      - 営業利益
                      - 為替影響
                      - 市場環境
              - id: mda_financial_position
                name: 財政状態の分析
                keywords:
                  - 総資産
                  - 純資産
                  - 自己資本比率
                  - 流動比率
                items:
                  - id: assets_analysis
                    name: 資産の分析
                    extraction_points:
                      - 総資産
                      - 流動資産の増減
                      - 固定資産の増減
                      - 主要な資産の内容
                      - 棚卸資産回転率
                      - 売上債権回転率
                  - id: liabilities_analysis
                    name: 負債の分析
                    extraction_points:
                      - 総負債
                      - 流動負債の増減
                      - 固定負債の増減
                      - 有利子負債残高
                      - 負債比率
                  - id: equity_analysis
                    name: 純資産の分析
                    extraction_points:
                      - 純資産合計
                      - 自己資本
                      - 自己資本比率
                      - 1株当たり純資産
                      - その他の包括利益累計額
                  - id: liquidity_analysis
                    name: 流動性の分析
                    extraction_points:
                      - 流動比率
                      - 当座比率
                      - 運転資本
                      - ネットキャッシュ/ネット有利子負債
              - id: mda_cash_flow
                name: キャッシュ・フローの状況の分析
                keywords:
                  - 営業キャッシュ・フロー
                  - 投資キャッシュ・フロー
                  - 財務キャッシュ・フロー
                  - フリーキャッシュ・フロー
                items:
                  - id: operating_cf_analysis
                    name: 営業活動によるキャッシュ・フロー
                    extraction_points:
                      - 営業CF金額
                      - 前期比増減
                      - 税金等調整前当期純利益
                      - 非資金項目（減価償却費等）
                      - 運転資本の増減
                      - 法人税等の支払額
                  - id: investing_cf_analysis
                    name: 投資活動によるキャッシュ・フロー
                    extraction_points:
                      - 投資CF金額
                      - 設備投資の内容と金額
                      - 有形固定資産の取得・売却
                      - 投資有価証券の取得・売却
                      - M&Aによる支出
                  - id: financing_cf_analysis
                    name: 財務活動によるキャッシュ・フロー
                    extraction_points:
                      - 財務CF金額
                      - 借入金の増減
                      - 社債の発行・償還
                      - 配当金の支払額
                      - 自己株式の取得
                  - id: cash_position
                    name: 現金及び現金同等物
                    extraction_points:
                      - 期首残高
                      - 期末残高
                      - 増減額
                      - フリーキャッシュ・フロー
              - id: mda_capital_resources
                name: 資本の財源及び資金の流動性
                extraction_points:
                  - 運転資金需要
                  - 設備資金需要
                  - 資金調達方法
                  - 借入金の状況
                  - コミットメントライン
                  - 格付の状況
              - id: mda_accounting_estimates
                name: 重要な会計上の見積り及び当該見積りに用いた仮定
                keywords:
                  - 会計上の見積り
                  - 仮定
                  - 不確実性
                items:
                  - id: critical_estimates
                    name: 重要な会計上の見積り項目
                    extraction_points:
                      - 見積り項目名
                      - 見積りに用いた主要な仮定
                      - 不確実性の内容
                      - 翌期の財務諸表に与える影響
                      - 見積りの合理性
          
          - id: important_contracts
            name: 経営上の重要な契約等
            required: false
            keywords:
              - 業務提携
              - 技術提携
              - ライセンス契約
              - 販売契約
            extraction_points:
              - 契約の名称
              - 契約先
              - 契約内容
              - 契約期間
          
          - id: research_development
            name: 研究開発活動
            required: false
            keywords:
              - 研究開発費
              - 研究開発体制
              - 主要な研究開発テーマ
            extraction_points:
              - 研究開発活動の概要
              - 研究開発費の総額
              - セグメント別研究開発費
      
      - id: facility_status
        name: 設備の状況
        required: true
        
        items:
          - id: facility_investment
            name: 設備投資等の概要
            required: true
            keywords:
              - 設備投資
              - 設備投資額
              - 主要な設備投資
            extraction_points:
              - 当期の設備投資総額
              - セグメント別設備投資額
              - 主要な設備投資の内容
          
          - id: major_facilities
            name: 主要な設備の状況
            required: true
            keywords:
              - 事業所
              - 工場
              - 店舗
              - 土地
              - 建物
              - 機械装置
            tables:
              - name: 提出会社の設備
                columns:
                  - 事業所名
                  - 所在地
                  - セグメント
                  - 設備の内容
                  - 帳簿価額（建物及び構築物）
                  - 帳簿価額（機械装置及び運搬具）
                  - 帳簿価額（土地）
                  - 帳簿価額（その他）
                  - 帳簿価額（合計）
                  - 従業員数
              - name: 国内子会社の設備
                columns:
                  - 会社名
                  - 所在地
                  - セグメント
                  - 設備の内容
                  - 帳簿価額
                  - 従業員数
              - name: 在外子会社の設備
                columns:
                  - 会社名
                  - 所在地
                  - セグメント
                  - 設備の内容
                  - 帳簿価額
                  - 従業員数
          
          - id: facility_plans
            name: 設備の新設、除却等の計画
            required: true
            keywords:
              - 新設
              - 拡張
              - 改修
              - 除却
              - 売却
            tables:
              - name: 重要な設備の新設等
                columns:
                  - 会社名
                  - 事業所名
                  - 所在地
                  - セグメント
                  - 設備の内容
                  - 投資予定額（総額）
                  - 投資予定額（既支払額）
                  - 資金調達方法
                  - 着手及び完了予定年月
                  - 完成後の増加能力
              - name: 重要な設備の除却等
                columns:
                  - 会社名
                  - 事業所名
                  - 所在地
                  - セグメント
                  - 設備の内容
                  - 期末帳簿価額
                  - 除却等の予定年月
      
      - id: company_status
        name: 提出会社の状況
        required: true
        
        items:
          - id: stock_info
            name: 株式等の状況
            required: true
            keywords:
              - 発行済株式
              - 株式の種類
              - 単元株式数
              - 株主数
              - 大株主
              - 所有者別状況
            subsections:
              - id: total_shares
                name: 株式の総数等
                tables:
                  - name: 株式の総数
                    columns:
                      - 種類
                      - 発行可能株式総数
                  - name: 発行済株式
                    columns:
                      - 種類
                      - 発行数
                      - 上場金融商品取引所名又は登録認可金融商品取引業協会名
                      - 内容
              - id: share_subscription_rights
                name: 新株予約権等の状況
                extraction_points:
                  - 新株予約権の数
                  - 新株予約権の目的となる株式の種類及び数
                  - 新株予約権の行使時の払込金額
