# 数値データ抽出ポイント
numerical_extraction_points:
  # 損益計算書項目
  income_statement_items:
    - 売上高
    - 売上原価
    - 売上総利益
    - 販売費及び一般管理費
    - 営業利益
    - 営業外収益
    - 営業外費用
    - 経常利益
    - 特別利益
    - 特別損失
    - 税金等調整前当期純利益
    - 法人税等
    - 当期純利益
    - 親会社株主に帰属する当期純利益
    - 非支配株主に帰属する当期純利益
    - 包括利益
  
  # 貸借対照表項目
  balance_sheet_items:
    assets:
      current_assets:
        - 現金及び預金
        - 受取手形及び売掛金
        - 棚卸資産
        - その他流動資産
      non_current_assets:
        - 有形固定資産
        - 無形固定資産
        - 投資その他の資産
    liabilities:
      current_liabilities:
        - 支払手形及び買掛金
        - 短期借入金
        - 未払法人税等
        - その他流動負債
      non_current_liabilities:
        - 長期借入金
        - 社債
        - 退職給付に係る負債
        - その他固定負債
    net_assets:
      - 資本金
      - 資本剰余金
      - 利益剰余金
      - 自己株式
      - その他の包括利益累計額
      - 非支配株主持分
      - 純資産合計
    summary:
      - 総資産
      - 総負債
      - 純資産
      - 自己資本
  
  # キャッシュフロー計算書項目
  cash_flow_items:
    operating:
      - 営業活動によるキャッシュ・フロー
      - 税金等調整前当期純利益
      - 減価償却費
      - のれん償却額
      - 貸倒引当金の増減額
      - 退職給付に係る負債の増減額
      - 売上債権の増減額
      - 棚卸資産の増減額
      - 仕入債務の増減額
      - 法人税等の支払額
    investing:
      - 投資活動によるキャッシュ・フロー
      - 有形固定資産の取得による支出
      - 有形固定資産の売却による収入
      - 無形固定資産の取得による支出
      - 投資有価証券の取得による支出
      - 投資有価証券の売却による収入
      - 連結範囲の変更を伴う子会社株式の取得による支出
    financing:
      - 財務活動によるキャッシュ・フロー
      - 短期借入金の純増減額
      - 長期借入れによる収入
      - 長期借入金の返済による支出
      - 社債の発行による収入
      - 社債の償還による支出
      - 配当金の支払額
      - 自己株式の取得による支出
    summary:
      - フリーキャッシュ・フロー
      - 現金及び現金同等物の増減額
      - 現金及び現金同等物の期末残高
  
  # 財務指標
  financial_ratios:
    profitability:
      - 売上高総利益率
      - 売上高営業利益率
      - 売上高経常利益率
      - 売上高当期純利益率
      - ROE（自己資本当期純利益率）
      - ROA（総資産経常利益率）
    efficiency:
      - 総資産回転率
      - 棚卸資産回転率
      - 売上債権回転率
      - 有形固定資産回転率
    safety:
      - 自己資本比率
      - 流動比率
      - 当座比率
      - 固定比率
      - 固定長期適合率
      - 負債比率
      - インタレストカバレッジレシオ
      - デットエクイティレシオ（D/Eレシオ）
    growth:
      - 売上高成長率
      - 営業利益成長率
      - 経常利益成長率
      - 当期純利益成長率
      - 総資産成長率
      - 純資産成長率
  
  # 1株当たり情報
  per_share_data:
    - 1株当たり純資産額（BPS）
    - 1株当たり当期純利益（EPS）
    - 潜在株式調整後1株当たり当期純利益
    - 1株当たり配当額
    - 1株当たり中間配当額
    - 1株当たり期末配当額
  
  # 株式情報
  stock_metrics:
    - 発行済株式総数
    - 自己株式数
    - 期末株価
    - 期中最高株価
    - 期中最低株価
    - 時価総額
    - PER（株価収益率）
    - PBR（株価純資産倍率）
    - 配当利回り
    - 配当性向
    - 総還元性向
  
  # 従業員情報
  employee_metrics:
    - 連結従業員数
    - 提出会社従業員数
    - 臨時従業員数
    - 平均年齢
    - 平均勤続年数
    - 平均年間給与
    - 女性管理職比率
    - 男性育児休業取得率
  
  # セグメント情報
  segment_metrics:
    - セグメント別売上高
    - セグメント別営業利益
    - セグメント別資産
    - セグメント別減価償却費
    - セグメント別設備投資額
  
  # サステナビリティ指標
  sustainability_metrics:
    environmental:
      - 温室効果ガス排出量（Scope1）
      - 温室効果ガス排出量（Scope2）
      - 温室効果ガス排出量（Scope3）
      - エネルギー使用量
      - 再生可能エネルギー比率
      - 水使用量
      - 廃棄物排出量
      - リサイクル率
    social:
      - 女性役員比率
      - 外国人役員比率
      - 障がい者雇用率
      - 労働災害発生率
      - 研修時間
      - 従業員エンゲージメント
    governance:
      - 独立社外取締役比率
